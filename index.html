<!-- 
    This is a complete, self-contained HTML file for a 7th-grade school project.
    It creates a simple "Virtual Local Heritage Tour" web page.
    The code is divided into three main parts:
    1. HTML: The structure of the page.
    2. CSS: The styling and visual design.
    3. JavaScript: The interactive functionality.
    
    Feel free to replace the placeholder images, names, and descriptions with
    details about your own local landmarks!
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Local Heritage Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-out;
        }
        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            color: #4b5563;
            cursor: pointer;
        }
        .modal-img {
            max-height: 25rem;
            width: 100%;
            object-fit: cover;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="p-6 md:p-10">

    <!-- Header Section -->
    <header class="text-center mb-10">
        <h1 class="text-3xl md:text-5xl font-extrabold text-gray-800 mb-2">Our Local Heritage Tour</h1>
        <p class="text-gray-600 text-lg md:text-xl">Discover the fascinating history and beautiful places of our town!</p>
    </header>

    <!-- Tour Attractions Grid -->
    <main id="tour-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Attraction cards will be generated here by JavaScript -->
    </main>

    <!-- Modal Pop-up for Details -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">
                <i class="fas fa-times"></i>
            </button>
            <img id="modal-image" class="modal-img" src="" alt="Attraction image">
            <h3 id="modal-title" class="text-3xl font-bold text-gray-800 mb-2"></h3>
            <p id="modal-description" class="text-gray-600 mb-4"></p>
            <p class="text-sm text-gray-500 italic">
                <span class="font-semibold">Fun Fact:</span> 
                <span id="modal-fact"></span>
            </p>
        </div>
    </div>

    <script>
        // Data for the tour attractions
        // This is a list of objects. You can add, remove, or edit these objects
        // to feature places in your own community.
        const attractions = [
            {
                name: 'The Old Clock Tower',
                image: 'https://placehold.co/600x400/292F38/white?text=Clock+Tower',
                description: 'A historic landmark built in 1895, the Old Clock Tower has been a central meeting point for generations.',
                funFact: 'The clock still uses its original hand-wound mechanism and is maintained weekly.'
            },
            {
                name: 'Riverside Park',
                image: 'https://placehold.co/600x400/3D4F5E/white?text=Riverside+Park',
                description: 'A beautiful public park along the river, perfect for picnics, walks, and outdoor games.',
                funFact: 'This park was once a trading post for local merchants 150 years ago.'
            },
            {
                name: 'Main Street Museum',
                image: 'https://placehold.co/600x400/5E7385/white?text=Local+Museum',
                description: 'Showcasing artifacts and stories from our town\'s founding, the museum is a must-see for history lovers.',
                funFact: 'The museum building itself is one of the oldest standing structures in the area.'
            }
        ];

        // Get the container element where the attractions will be displayed
        const tourContainer = document.getElementById('tour-container');
        
        // Get the modal elements
        const modalOverlay = document.getElementById('modal-overlay');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalFact = document.getElementById('modal-fact');

        // Function to create and display the attraction cards
        function createAttractionCards() {
            // Loop through each attraction in our data list
            attractions.forEach((attraction, index) => {
                // Create the HTML for one card
                const cardHtml = `
                    <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 cursor-pointer p-4" data-index="${index}">
                        <img src="${attraction.image}" alt="${attraction.name}" class="w-full h-48 object-cover rounded-lg mb-4">
                        <h2 class="text-xl font-semibold text-gray-800">${attraction.name}</h2>
                    </div>
                `;
                // Add the card to our main container
                tourContainer.innerHTML += cardHtml;
            });
        }

        // Function to show the modal with the attraction's details
        function showModal(attraction) {
            modalImage.src = attraction.image;
            modalImage.alt = attraction.name;
            modalTitle.textContent = attraction.name;
            modalDescription.textContent = attraction.description;
            modalFact.textContent = attraction.funFact;
            modalOverlay.style.display = 'flex';
        }

        // Function to hide the modal
        function hideModal() {
            modalOverlay.style.display = 'none';
        }

        // Add event listeners to the cards and the close button
        window.addEventListener('DOMContentLoaded', (event) => {
            // First, create the cards based on our data
            createAttractionCards();
            
            // Now, find all the newly created cards and add a click listener to each one
            const cards = tourContainer.querySelectorAll('div[data-index]');
            cards.forEach(card => {
                card.addEventListener('click', () => {
                    // Get the index of the clicked card from its data attribute
                    const index = card.getAttribute('data-index');
                    // Use that index to get the right data from our attractions list
                    showModal(attractions[index]);
                });
            });
        });

        // Add an event listener to close the modal when the close button is clicked
        modalCloseBtn.addEventListener('click', hideModal);
        
        // Add an event listener to close the modal when the user clicks outside of the pop-up
        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                hideModal();
            }
        });
        
    </script>

</body>
</html>
